<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Blog saas</title>
</head>
<body class="">
    <div class="container bg-light">
        <header class="border-bottom mb-5">
            <div class="row d-flex justify-content-between my-3">
                <div class="col-md-2">
                    BLOG SASS
                </div>
                <div class="col-md-3">
                    <nav class="navbar-nav">
                        <ul class="nav justify-content-between">
                            <li class="nav-item">
                                <a href="{% url 'homepage' %}" class="nav-link">Acceuil</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'blog_app:article' %}" class="nav-link">Articles</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'blog_app:auteur' %}" class="nav-link">Auteurs</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'blog_app:categorie_article' %}" class="nav-link">Categorie</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="col-md-3 ">
                    {% if user.is_authenticated %}
                        <a href="{% url 'accounts:user_account' user.username %}" class="btn btn-secondary">Mon compte</a> 
                        <a href="{% url 'accounts:logout' %}" class="btn btn-outline-primary">Deconnection</a>
                    {% else %}
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">Connection</a>
                        <a href="{% url 'accounts:role_choice' %}" class="btn btn-primary">Inscription</a>
                    {% endif %}
                   
                </div>
            </div>
        </header>

        <main class="border-bottom mb-5">
            {% block content %} {% endblock content%}
        </main>
        <footer class="text-center">
            COPYRIGHT Blog saas 2023 | archangeTheCodr
        </footer>
    </div>
    
   
</body>
</html>
