
    <ul class="pagination">
        {% if page_actuel.has_previous %}
            <li class="page-item">
                <a href="?page=1" class="page-link">premiere</a>
            </li>
            <li class="page-item">
                <a href="?page={{ page_actuel.previous_page_number }}" class="page-link">precedente</a>
            </li>
        {% endif %}

        {% if page_actuel.has_next %}
            <li class="page-item">
                <a href="?page={{ page_actuel.next_page_number }}" class="page-link">suivante</a>
            </li>
            <li class="page-item">
                <a href="?page={{ page_actuel.paginator.num_pages }}" class="page-link">derniere</a>
            </li>
        {% endif %}
    </ul>
    <p>
        <span class="me-2 mx-2">
                Page {{ page_actuel.number }} sur {{ page_actuel.paginator.num_pages }}
        </span>
    </p>
