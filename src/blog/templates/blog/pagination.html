<span>
    {% if page_actuel.has_previous %}
      <a href="?page=1">premiere</a>
      <a href="?page={{ page_actuel.previous_page_number }}">precedente</a>
    {% endif %}

    <span>
        Page {{ page_actuel.number }} sur {{ page_actuel.paginator.num_pages }}
    </span>

    {% if page_actuel.has_next %}
        <a href="?page={{ page_actuel.next_page_number }}">suivante</a>
        <a href="?page={{ page_actuel.paginator.num_pages }}">derniere</a>
    {% endif %}
</span>
